        <h1><i class="fas fa-text-height"></i> Conversor de Caixa</h1>

        <div class="input-group">
            <textarea id="inputText" placeholder="Digite ou cole seu texto aqui..."></textarea>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="convertText('upper')">
                <i class="fas fa-arrow-up"></i> CAIXA ALTA
            </button>
            <button class="btn btn-secondary" onclick="convertText('lower')">
                <i class="fas fa-arrow-down"></i> caixa baixa
            </button>
            <button class="btn btn-danger" onclick="clearText()">
                <i class="fas fa-trash-alt"></i> Limpar
            </button>
        </div>

        <pre id="result"></pre>
    </div>

    <script>
        function convertText(type) {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) return showAlert('Insira algum texto!', 'error');
            
            const output = type === 'upper' 
                ? input.toUpperCase() 
                : input.toLowerCase();
            
            document.getElementById('result').textContent = output;
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').textContent = '';
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.padding = '15px';
            alert.style.borderRadius = '8px';
            alert.style.color = 'white';
            alert.style.background = type === 'error' ? '#dc3545' : '#28a745';
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
