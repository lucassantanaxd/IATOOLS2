    <h1><i class="fas fa-calculator"></i> Contador de Caracteres</h1>

    <div class="input-group">
        <textarea id="countText" placeholder="Digite ou cole seu texto aqui..."></textarea>
    </div>

    <div class="button-group">
        <button class="btn btn-primary" onclick="countChars()">
            <i class="fas fa-calculator"></i> Contar
        </button>
        <button class="btn btn-danger" onclick="clearCount()">
            <i class="fas fa-trash-alt"></i> Limpar
        </button>
    </div>

    <div class="counter-display" id="countResult"></div>
</div>

    <script>
    function countChars() {
    const text = document.getElementById('countText').value;
    const count = text.length;
    document.getElementById('countResult').innerHTML = 
        `Total de caracteres: <span>${count.toLocaleString()}</span>`;
}
    </script>
